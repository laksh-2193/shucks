<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linky | Shucks</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .background-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    .popup-overlay {
      position: relative;
      z-index: 1; /* ensure it's above the iframe */
    }
  </style>
</head>
<body>

  <!-- Background iframe -->
  <iframe 
    class="background-iframe" 
    src="https://linky.co.in" 
    frameborder="0"
  ></iframe>

  <!-- Tally Popup logic -->
  <div class="popup-overlay">
    <script async src="https://tally.so/widgets/embed.js"></script>
    <script>
      window.TallyConfig = {
        formId: "wQ91Pp",
        popup: {
          emoji: { text: "ðŸ‘‹", animation: "wave" },
          layout: "modal"
        }
      };

      window.addEventListener("tally:ready", function () {
        if (window.Tally) {
          window.Tally.openPopup("wQ91Pp", {
            onClose: () => {
              window.location.href = "https://linky.co.in";
            }
          });
        }
      });
    </script>
  </div>

</body>
</html>
